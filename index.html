<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MObileBankinng</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div id="login-area">
      <h1 class="text-center">Welcome To Our Mobile Banking </h1>
      <div class="submit-Area">
            <h4 class="pt-4">Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control mt-2" placeholder="Password">
            <button id="login" class="btn btn-success mt-2">Enter</button>
      </div>
     </div>
     <div id="transaction-area">
            <div class="row">
                  <div class="col-md-4 ">
                        <div class="deposite status">
                              <h5>Deposite</h5>
                              <h2>$ <span id="currentDeposite">00</span> </h2>
                        </div>
                  </div>
                  <div class="col-md-4 ">
                     <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withodrawBalance">00</span></h2>
                     </div>
                  </div>
                  <div class="col-md-4 ">
                      <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                      </div>
                  </div>
            </div>

            <div class="row mt-5">
                  
                        <div class="col-md-6">
                              <div class="submit-Area">
                              <h4>Deposite</h4>
                              <input id="depositeAmmount" type="text" placeholder="$ ammoun you want to deposite" class="form-control">
                              <button id="depositebtn" class="btn btn-success mt-2">Deposite</button>
                        </div>
                  </div>
                  <div class="col-md-6">
                        <div class="submit-Area">
                              <h4>Withdraw</h4>
                              <input type="text" id="withdrawAmmount" placeholder="$ Ammount ypu want to withdraw" class="form-control">
                              <button id="withdrawBtn" class="btn btn-success mt-2">Withdraw</button>
                        </div>
                       
                  </div>
            </div>
     </div>

      <script>
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click',function(){
                 const loginArea = document.getElementById('login-area')
                 loginArea.style.display = 'none';
                 const transactionArea = document.getElementById('transaction-area');
                 transactionArea.style.display = 'block';
            })
            const depositeBtn  =  document.getElementById('depositebtn');
            depositeBtn.addEventListener('click',function(){
                  // const depositeAmmount  = document.getElementById('depositeAmmount').value;
                  // const depositeNumber = parseFloat(depositeAmmount);
                  const depositeNumber = getInputNumber('depositeAmmount')


                  // const currentDeposite = document.getElementById('currentDeposite').innerText;
                  // const currentDepositeNumber = parseFloat(currentDeposite);
                  // const total = depositeNumber + currentDepositeNumber;
                  // document.getElementById('currentDeposite').innerText = total;

                  updateBalance('currentBalance',depositeNumber);
                  updateBalance('currentDeposite',depositeNumber);

                  document.getElementById('depositeAmmount').value ='';


                 
            })
            function updateBalance(id,depositeNumber){
                  const currentBalance = document.getElementById(id).innerText;
                  const currentBalanceNumber  = parseFloat(currentBalance);
                  const totalBalance = currentBalanceNumber + depositeNumber;
                  document.getElementById(id).innerText  = totalBalance;

                  }


            function getInputNumber(id){
                  const ammount = document.getElementById(id).value;
                  const ammountNumber = parseFloat(ammount);
                  return ammountNumber;

            }

            const withdrawBtn = document.getElementById('withdrawBtn');
            withdrawBtn.addEventListener('click', function(){
               const withdrawNumber = getInputNumber('withdrawAmmount')
               
               updateBalance('withodrawBalance',withdrawNumber);
               updateBalance('currentBalance', -1 * withdrawNumber)

               
               document.getElementById('withdrawAmmount').value ='';
               

            //    const withodrawBalance =  document.getElementById('withodrawBalance').innerText;
            //    const withdrawBalanceNumber  = parseFloat(withodrawBalance);
            //    const totalWithdraw = withdrawAmmountNumber + withdrawBalanceNumber;
            //    document.getElementById('withodrawBalance').innerText = totalWithdraw;

            //    document.getElementById('withdrawAmmount').value = '';

            })

      </script>
</body>
</html>
